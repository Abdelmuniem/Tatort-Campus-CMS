<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>

            
        <title>Magazines</title>
    </h:head>
    <h:body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml">
            <div  class="grid-wrapper">
                <span class="anker" id="Archiv"></span>        
                <!-- Platzfueller fuer linke Spalte -->
                <div class="grid-box eins"></div>
                <div class="grid-box vier">
                    <div class="flexslider">
                        <ul class="slides">
                            <c:forEach begin="1" step="1" end="#{magazinPM.count}" var="i">
                                <li><a href="js/mozilla-pdf.js/web/viewer.html?file=../../../#{magazinPM.pdfPath}"> 
                                        <img alt="Ausgabe #{magazinPM.magazineID}" src="#{magazinPM.pdfImgPath}" title="Ausgabe #{magazinPM.magazineID}" width="328" /></a>
                                    <ui:fragment rendered='#{userSession.authorised}'>
                                        <div>
                                            <a href="/TatortCampusCMS/webresources/magazine/swap/#{magazinPM.order}/#{magazinPM.order + 1}" class="rest_link">&lt;</a>
                                            <a href="/TatortCampusCMS/webresources/magazine/swap/#{magazinPM.order}/#{magazinPM.order - 1}" class="rest_link">&gt;</a>
                                            <a href="/TatortCampusCMS/webresources/magazine/delete/#{magazinPM.magazineID}" class="rest_link">x</a>      
                                        </div>
                                    </ui:fragment>
                                </li>
                            </c:forEach>
                        </ul>
                    </div>
                    <script type="text/javascript">jQuery('.flexslider').flexslider();</script>
                </div>
                <!-- Platzfueller fuer rechte Spalte -->  
                <div class="grid-box eins"></div>
            </div>
            <ui:fragment rendered='#{userSession.authorised}'><p class="upload_description">Zeitschriften hier ablegen</p></ui:fragment>  
        </ui:composition>           
    </h:body>
</html>

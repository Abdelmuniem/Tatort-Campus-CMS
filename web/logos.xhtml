<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>Magazines</title>
    </h:head>
    <h:body>
        <ui:composition xmlns="http://www.w3.org/1999/xhtml">
            <span class="anker" id="Sponsoren"></span>            
            <div id="logo_box">
                <c:forEach begin="1" step="1" end="#{logoPM.rows}" var="i">
                    <div class="grid-wrapper">
                        <c:forEach  begin="1" step="1" end="#{logoPM.columns}" var="j">                            
                            <ui:fragment rendered="#{!logoPM.allProcessed}">
                                <div class="grid-box eins sponsor">
                                    <div>
                                        <a class="sl" style="background-image: url(#{logoPM.imgPath});" href="#{contentPM.get(logoPM.linkHtmlId)}"> 
                                        </a>
                                    </div>
                                    <ui:fragment rendered="#{userSession.authorised}">
                                        <a href="/TatortCampusCMS/webresources/logo/swap/#{logoPM.order}/#{logoPM.order + 1}" class="rest_link">&lt;</a>
                                        <a href="/TatortCampusCMS/webresources/logo/swap/#{logoPM.order}/#{logoPM.order - 1}" class="rest_link">&gt;</a>
                                        <a href="/TatortCampusCMS/webresources/logo/delete/#{logoPM.logoID}" class="rest_link">x</a></ui:fragment>
                                </div>                                
                            </ui:fragment>
                            #{logoPM.next()}
                        </c:forEach>
                    </div>
                </c:forEach>
            </div>
            <ui:fragment rendered='#{userSession.authorised}'><p class="upload_description">Logos hier ablegen</p></ui:fragment>     
        </ui:composition>
    </h:body>
</html>
